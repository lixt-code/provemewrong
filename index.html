<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ChatGPT on Netlify</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    #chatbox { width: 100%; height: 300px; border: 1px solid #ccc; padding: 10px; overflow-y: auto; margin-bottom: 10px; }
    #userInput { width: 80%; padding: 8px; }
    #sendBtn { padding: 8px 12px; }
  </style>
  <link rel="stylesheet" href="style.css">
  <link rel="js" href="functions/chatgpt.js">
</head>
<body>

  <h1>ChatGPT Chat (Netlify)</h1>
  <div id="chatbox"></div>
  <input type="text" id="userInput" placeholder="Type your message" />
  <button id="sendBtn">Send</button>

  <script>
    const chatbox = document.getElementById('chatbox');
    const userInput = document.getElementById('userInput');
    const sendBtn = document.getElementById('sendBtn');

    async function sendMessage() {
      const message = userInput.value.trim();
      if (!message) return;

      chatbox.innerHTML += `<p><strong>You:</strong> ${message}</p>`;
      userInput.value = ''; 

      const response = await fetch('/.netlify/functions/chatgpt.js', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message })
      });

      const data = await response.json();
      chatbox.innerHTML += `<p><strong>ChatGPT:</strong> ${data.reply}</p>`;
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    sendBtn.addEventListener('click', sendMessage);
    userInput.addEventListener('keydown', function(e) {
      if (e.key === 'Enter') sendMessage();
    });
  </script>

</body>
</html>
